	<div id="topHalf">
            <div id="mapPanel">
                <img id="imgLogo" src="blablabra.png">
                <p>An instantaneous, geolocated, Twitter-based popular topics visualizer.</p>
                <div id="buttonStatusWrapper">
                    <div id="status">Center the map around the place you want to monitor and press "Start".</div>
                    <input id="btnStartStop" type="button" value="Start" onclick="btnStartStopClick()">
                </div>
                <span id="errorMsg"></span>
                <span id="about"><small><a href="about.html">about</a></small></span>
            </div>
            <div id="mapArea"></div>
            <div id="mapSearch">
                <input id="address" type="textbox" value="">
                <input id="btnSearch" type="button" value="Search location" onclick="codeAddress()">
                <span id="geocodeMsg"></span>
            </div>
	</div>

	</div>
